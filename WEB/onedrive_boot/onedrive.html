<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="onedrive.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  </head>

  <body>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-md navbar-dark">
        <div class="container-fluid flex-row align-content-center" id="navigation-bar">
            
            <!-- 아이콘 + 원드라이브 -->
            <ul class="nav">
                <button type="button" id="button-addon1" style="margin-left: -12px;">
                    <i class="bi bi-grid-3x3-gap-fill"></i>
                </button>
                <span class="nav-link navbar-brand align-self-center">OneDrive</span>
            </ul>
    <nav class="navbar navbar-expand-md navbar-dark">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#searchbar-hide-button"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span><i class="bi bi-search"></i></span>
            </button>
            <!-- 검색바 -->
            <div class="navbar-collapse collapse justify-content-center"
            aria-expanded="false" id="searchbar-hide-button">
                <ul class="nav navbar-nav">
                    <li class="nav item">
                        <form class="input-group flex-nowrap" id="search-div">
                            <button type="button" class="button-addon2" onclick="document.getElementById('search-input').focus()">
                                <i class="bi bi-search" id="search-button"></i>
                            </button>
                            <input type="text" id = "search-input" placeholder="모두 검색">
                        </form>
                    </li>
                </ul>
            </div>
            <nav class="navbar navbar-expand-md navbar-dark">
            <div class ="d-flex flex-row">
                
                <!-- 우측 상단 아이콘 (요금제 구매) -->
                <ul class="nav">
                    <button type="button" id="button-addon1">
                        <i class="bi bi-gem"></i>
                    </button>
                </ul>
            
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#icons-hide-button"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span><i class="bi bi-search"></i></span>
                </button>

                <!-- 우측 상단 아이콘 2개 (환경설정 + 도움말) -->
                <div class="navbar-collapse collapse justify-content-center" aria-expanded="false" id="icons-hide-button">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <button type="button" id="button-addon1">
                                <i class="bi bi-gear"></i>
                            </button>
                        </li>
                        <li class="nav-item">
                            <button type="button" id="button-addon1">
                                <i class="bi bi-question-lg"></i>
                            </button>
                        </li>
                    </ul>
                </div>

                <!-- 우측 상단 아이콘 (사용자) -->
                <ul class="nav">
                    <button type="button" id="button-addon1" style="margin-right: -12px;">
                        <i class="bi bi-person"></i>
                    </button>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="onedrive.js"></script>  
    </body>
</html>
