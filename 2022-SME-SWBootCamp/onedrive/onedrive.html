<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <body>

    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-dark">
        <div class="container-fluid flex-row align-content-center"
            id="navigation-bar" style="margin-top: -5px;">

            <ul class="nav">
            <!-- 롤오버 스타일 비활성화 : disabled-->
                <i class="bi bi-list" style="font-size:25px; color: white;"></i>
                <a class="nav-link navbar-brand" href="#">OneDrive</a>
            </ul>
            
            <!-- 검색바 -->
            <ul class="nav justify-content-center">
                <div class="input-group flex-nowrap">
                    <button class="btn btn-light" type="button" id="button-addon1">

                    <a class="nav-link" href="#">Active</a>

                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link">Disabled</a>
                    </li>
                </ul>

                <!-- 우측 상단 아이콘 (사용자) -->
                <ul class="nav">
                    <a class="nav-link">Disabled</a>
                </ul>
            </div>
        </div>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="onedrive.js"></script>
